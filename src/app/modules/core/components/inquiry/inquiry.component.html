<app-dialog [dialogMode]="DialogModeEnum.MAIL" title="Schick uns Deine Anfrage zu und wir melden uns bei Dir!">
  <ng-container confirm-dialog>
    <form class="row inquiry" [formGroup]="contactForm" (submit)="contact()">
      <div class="col-12 col-lg-12 d-flex flex-column align-items-center mb-lg-0 mb-4 p-md-5">
        <div class="d-flex flex-column flex-lg-row w-100">
          <div class="form-group me-lg-1">
            <input
              class="form-control"
              type="text"
              placeholder="Name*"
              formControlName="name"
              [ngClass]="{ 'is-invalid': contactForm.get('name').invalid && contactForm.get('name').touched }"
            />
            <div
              class="invalid-feedback m-2"
              [ngClass]="{ 'd-block': contactForm.get('name').invalid && contactForm.get('name').touched }"
              [innerHTML]="'Dieses Feld ist ein Pflichtfeld'"
            ></div>
          </div>
          <div class="form-group me-lg-1">
            <input
              class="form-control"
              type="email"
              placeholder="E-Mail*"
              formControlName="email"
              [ngClass]="{ 'is-invalid': contactForm.get('email').invalid && contactForm.get('email').touched }"
            />
            <div
              class="invalid-feedback m-2"
              [ngClass]="{ 'd-block': contactForm.get('email').invalid && contactForm.get('email').touched }"
              [innerHTML]="'Dieses Feld ist ein Pflichtfeld'"
            ></div>
          </div>
        </div>
        <div class="d-flex flex-column flex-lg-row w-100">
          <div class="form-group me-lg-1">
            <input class="form-control" type="phoneNumber" placeholder="Telefon" formControlName="phoneNumber" />
          </div>

          <div class="form-group me-lg-1">
            <input
              class="form-control"
              type="text"
              [placeholder]="subscription.toLowerCase().includes('workshop') ? 'Unternehmen' : 'Unternehmen*'"
              formControlName="company"
              [ngClass]="{ 'is-invalid': contactForm.get('company').invalid && contactForm.get('company').touched }"
            />
            <div
              class="invalid-feedback m-2"
              [ngClass]="{ 'd-block': contactForm.get('company').invalid && contactForm.get('company').touched }"
              [innerHTML]="'Dieses Feld ist ein Pflichtfeld'"
            ></div>
          </div>
        </div>
        <div class="col-12 d-flex mt-lg-5">
          <div class="form-check me-3">
            <input
              class="form-check-input cursor-pointer"
              type="checkbox"
              id="dataPolicy"
              formControlName="dataPolicy"
              [ngClass]="{
                'is-invalid': contactForm.get('dataPolicy').invalid && contactForm.get('dataPolicy').touched
              }"
            />
          </div>
          <div>
            <label class="content-text data-policy cursor-pointer" for="dataPolicy" [innerHTML]="dataPolicy"> </label>
            <div
              class="invalid-feedback m-2"
              [ngClass]="{ 'd-block': contactForm.get('dataPolicy').invalid && contactForm.get('dataPolicy').touched }"
              [innerHTML]="'Dieses Feld ist ein Pflichtfeld'"
            ></div>
          </div>
        </div>
      </div>
      <div class="col d-flex justify-content-center">
        <button
          class="btn btn-secondary ps-5 pe-5 mx-auto mx-md-0 mb-3 inquiry-button"
          type="submit"
          data-cy="send-mail-btn"
        >
          Senden
        </button>
      </div>
    </form></ng-container
  >
</app-dialog>
