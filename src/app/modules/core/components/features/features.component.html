<div class="container">
  <div class="row pb-5 pt-5">
    <div class="col-12 col-lg-9">
      <div class="row">
        <div class="col-12 col-lg-4 pb-5 pt-5" *ngFor="let feature of features">
          <h3 class="title"><i [class]="'bi ' + feature.iconClass"></i>{{ feature.title }}</h3>
          <div class="text">
            {{ feature.text }}
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-3">
      <img [src]="imageUrl" />
    </div>
  </div>
</div>
