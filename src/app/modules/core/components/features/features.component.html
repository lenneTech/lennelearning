<div class="container">
  <div class="row">
    <div class="col-4 pb-3 pt-3 mb-3 mt-3 p-lg-10" *ngFor="let feature of features">
      <h3 class="title"><i [class]="'bi ' + feature.iconClass"></i>{{ feature.title }}</h3>
      <div class="text">
        {{ feature.text }}
      </div>
    </div>
  </div>
</div>
