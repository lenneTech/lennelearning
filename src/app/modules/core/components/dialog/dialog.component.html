<nb-card status="primary" [ngStyle]="{ 'width': cardWidth, 'height': cardHeight }">
  <nb-card-header class="title">{{ title }}</nb-card-header>
  <nb-card-body>
    <div class="container">
      <ng-content select="[helper-dialog]">
      </ng-content>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="row justify-content-around">
      <div class="col-4 d-flex justify-content-around" *ngIf="dialogBtnOptions === DialogBntOptionsEnum.DECISION">
        <button nbButton status="success" (click)="onAcceptBtnClick()">BestÃ¤tigen</button>
        <button nbButton status="danger" (click)="onAbortBtnClick()">Abbrechen</button>
      </div>
      <div class="col-4 d-flex justify-content-around" *ngIf="dialogBtnOptions === DialogBntOptionsEnum.SINGLE">
        <button nbButton status="primary" (click)="close()">Verstanden</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
