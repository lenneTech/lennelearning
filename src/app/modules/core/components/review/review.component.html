<div class="row align-items-center mt-5 mb-5">
  <div class="reviewer-block" [ngClass]="{ 'col-12 col-md-4': true, 'order-md-last': reversed }">
    <div class="d-flex justify-content-center">
      <academy-picture [image]="review.imageUrl" alt="Foto von Reviewer" imgClass="img-review-circle"></academy-picture>
      <!-- <img loading="lazy" class="img-circle" alt="Foto von Reviewer" [src]="review.imageUrl" /> -->
    </div>
    <div class="reviewer-text mt-3">
      <b>{{ review.reviewerTitle }}</b
      ><br />
      {{ review.reviewerSubtitle }}
    </div>
  </div>
  <div class="col-12 col-md-8">
    <div class="review-text text-muted">
      <span class="quotation-mark">„</span>{{ review.text }}<span class="quotation-mark">“</span>
    </div>
  </div>
</div>
