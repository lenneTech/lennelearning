<header class="header fixed-top">
  <nav class="navbar navbar-expand-lg navbar-light background">
    <div class="container">
      <div class="w-100 d-flex flex-row justify-content-between d-lg-none">
        <a routerlink="/" class="navbar-brand" href="/"
          ><img
            alt="Logo von lenne.Learning"
            src="../../../../../assets/images/banner-images/icon+name-schub.svg"
            loading="lazy"
            class="logo"
        /></a>
        <button
          type="button"
          class="nav-toggler d-lg-none"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
          (click)="switch()"
        >
          <i class="bi" [ngClass]="openDropdown ? 'bi-x-lg' : 'bi-list'"></i>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-between background" id="navbarNavDropdown">
        <a routerlink="/" class="navbar-brand d-none d-lg-flex" href="/"
          ><img
            alt="Logo von lenne.Learning"
            src="../../../../../assets/images/banner-images/icon+name-schub.svg"
            loading="lazy"
            class="logo"
        /></a>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              [ngStyle]="{
                color:
                  getCurrentRoute().includes('/berufsinteressierte') ||
                  getCurrentRoute().includes('/praktikanten') ||
                  getCurrentRoute().includes('/unternehmen')
                    ? 'rgba(0, 0, 0, 0.9)'
                    : 'rgba(0, 0, 0, 0.55)'
              }"
            >
              Unser Angebot
            </a>
            <app-underline-animation
              currentRoute="{{
                getCurrentRoute().includes('/berufsinteressierte') ||
                  getCurrentRoute().includes('/praktikanten') ||
                  getCurrentRoute().includes('/unternehmen')
              }}"
            ></app-underline-animation>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li class="item">
                <a class="dropdown-item" routerLink="/berufsinteressierte" routerLinkActive="active"
                  >Berufsinteressierte </a
                ><app-underline-animation
                  currentRoute="{{ getCurrentRoute().includes('/berufsinteressierte') }}"
                ></app-underline-animation>
              </li>
              <li class="item">
                <a class="dropdown-item" routerLink="/praktikanten" routerLinkActive="active">Praktikant:innen</a
                ><app-underline-animation
                  currentRoute="{{ getCurrentRoute().includes('/praktikanten') }}"
                ></app-underline-animation>
              </li>
              <li class="item">
                <a class="dropdown-item" routerLink="/unternehmen" routerLinkActive="active">Unternehmen</a>
                <app-underline-animation
                  currentRoute="{{ getCurrentRoute().includes('/unternehmen') }}"
                ></app-underline-animation>
              </li>
            </ul>
          </li>
          <li class="nav-item item">
            <a class="nav-link scroll-link" routerLinkActive="active" routerLink="/lernpfade">Lernpfade</a>
            <app-underline-animation
              currentRoute="{{ getCurrentRoute().includes('/lernpfade') }}"
            ></app-underline-animation>
          </li>
          <li class="nav-item item">
            <a class="nav-link scroll-link" routerLinkActive="active" routerLink="/team">Team</a>
            <app-underline-animation currentRoute="{{ getCurrentRoute().includes('/team') }}"></app-underline-animation>
          </li>
          <li class="nav-item item">
            <a class="nav-link scroll-link" routerLinkActive="active" routerLink="/kontakt">Kontakt</a>
            <app-underline-animation
              currentRoute="{{ getCurrentRoute().includes('/kontakt') }}"
            ></app-underline-animation>
          </li>

          <li class="nav-item item">
            <a class="nav-link scroll-link" routerLinkActive="active" routerLink="/abonnements">Abos & Aktionen</a>
            <app-underline-animation
              currentRoute="{{ getCurrentRoute().includes('/abonnements') }}"
            ></app-underline-animation>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
