<nb-layout>
  <nb-layout-header>
    <app-header></app-header>
  </nb-layout-header>

  <nb-layout-column class="p-0">
    <div class="container">
      <div class="section">
        <app-banner
          [title]="title"
          [subtitle]="subtitle"
          [imageUrl]="imageUrl"
          [showAcademyBtn]="true"
          [entryPointId]="'standard'"
        ></app-banner>
      </div>
    </div>

    <div class="container-fluid pe-0 ps-0 pb-3 pt-3 bg-brand-banner">
      <app-brand-banner></app-brand-banner>
    </div>

    <div class="container">
      <div class="section">
        <h2 class="section-title">Wer profitiert von unserem Angebot?</h2>
        <div class="row" [ltMatchHeight]="['card-container', 'card', 'card-text']">
          <div
            class="col-12 col-xl-4 d-flex justify-content-center card-container"
            *ngFor="let landingPage of landingPages"
          >
            <app-info-card
              [title]="landingPage.title"
              [imageUrl]="landingPage.image"
              [description]="landingPage.description"
              [showMoreRoute]="landingPage.landingRoute"
            >
            </app-info-card>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <h2 class="section-title">Ablauf</h2>
        <app-steps></app-steps>
      </div>
    </div>

    <div class="container-fluid p-0 overflow-hidden bg-primary-500">
      <div class="section">
        <app-goals></app-goals>
      </div>
    </div>

    <div class="container p-0 overflow-hidden">
      <div class="section">
        <h2 class="section-title">Die Vorteile auf einen Blick</h2>
        <app-features></app-features>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <app-contact-card
          [title]="'Sag Hallo!'"
          [text]="
            'Haben wir Dein Interesse geweckt? \n Dann nimm Kontakt mit uns auf und wir besprechen gemeinsam, welches unserer Angebote am besten zu Deinen BedÃ¼rfnissen passt.'
          "
          [image]="'../../assets/images/banner-images/contact.svg'"
          [buttonText]="'Kontakt'"
          (buttonClicked)="openMail()"
        ></app-contact-card>
      </div>
    </div>
  </nb-layout-column>
  <nb-layout-footer fixed>
    <app-footer></app-footer>
  </nb-layout-footer>
</nb-layout>
