<div class="task-questions">
  <ng-content select="[questionlist]"></ng-content>
  <div class="d-flex align-items-center">
    <div class="d-none d-md-block mt-2" *ngIf="extraQuestion.childNodes.length > 0">
      <i class="bi bi-question-diamond"></i>
    </div>
    <div #extraQuestion>
      <ng-content select="[extraquestion]"></ng-content>
    </div>
  </div>
</div>
