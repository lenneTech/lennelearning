<div #section>
  <h1>
    {{ pageTitle }}
    <span class="float-end" *ngIf="cheatSheetList[0] || linkList[0]"
      ><div class="dropdown">
        <span><i class="bi bi-link-45deg"></i></span>
        <div class="dropdown-content">
          <h2>NÃ¼tzliche Links</h2>
          <p *ngFor="let link of linkList">
            <a [href]="link.url" target="_blank">{{ link.title }}</a>
          </p>
          <hr *ngIf="cheatSheetList[0] && linkList[0]" />
          <p *ngFor="let sheet of cheatSheetList; let i = index">
            <a [href]="sheet.url" target="_blank">Cheat Sheet {{ i + 1 }}</a>
          </p>
        </div>
      </div>
    </span>
  </h1>

  <div class="mt-3">
    <ng-content></ng-content>
  </div>
</div>
