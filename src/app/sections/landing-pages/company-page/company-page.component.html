<nb-layout>
  <nb-layout-header>
    <app-header></app-header>
  </nb-layout-header>

  <nb-layout-column class="p-0">
    <div class="container">
      <div class="section">
        <app-banner
          [title]="title"
          [subtitle]="subtitle"
          [imageUrl]="imageUrl"
          [showAcademyBtn]="true"
          [entryPointId]="'unternehmen'"
        ></app-banner>
      </div>
    </div>
    <div class="container-fluid pe-0 ps-0 pb-3 pt-3 bg-brand-banner">
      <app-brand-banner></app-brand-banner>
    </div>

    <div class="container">
      <app-steps [steps]="steps"></app-steps>
    </div>

    <div class="container-fluid p-0 overflow-hidden bg-primary-500">
      <div class="section">
        <app-features [features]="features"></app-features>
      </div>
    </div>

    <div class="conatiner-fluid">
      <div class="section">
        <app-company-testimonial></app-company-testimonial>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <app-contact-card
          [title]="'Melde dich bei uns!'"
          [text]="
            'Haben wir dein Interesse geweckt?\n Dann bespreche deine Ziele mit uns.\n Wir freuen uns darauf, dich zu unterstÃ¼tzen!'
          "
          [image]="'../../assets/images/banner-images/contact.svg'"
          [buttonText]="'Angebot Anfordern'"
          (buttonClicked)="sendOffer()"
        ></app-contact-card>
      </div>
    </div>
  </nb-layout-column>
  <nb-layout-footer fixed>
    <app-footer></app-footer>
  </nb-layout-footer>
</nb-layout>
