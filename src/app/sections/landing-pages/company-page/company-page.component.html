<nb-layout>
  <nb-layout-header>
    <app-header></app-header>
  </nb-layout-header>

  <nb-layout-column class="p-0">
    <div class="container">
      <div class="section">
        <app-banner
          [title]="title"
          [subtitle]="subtitle"
          [imageUrl]="imageUrl"
          [showAcademyBtn]="true"
          [entryPointId]="'unternehmen'"
        ></app-banner>
      </div>
    </div>
    <div class="container-fluid pe-0 ps-0 pb-3 pt-3 bg-brand-banner">
      <app-brand-banner></app-brand-banner>
    </div>

    <div class="container mb-3 mt-3">
      <app-steps [steps]="steps"></app-steps>
    </div>
    <app-academy-banner
      title="Haben wir Dein Interesse geweckt?"
      text="Dann nimm Kontakt mit uns auf und wir besprechen gemeinsam, welches unserer Angebot am besten zu Deinen BedÃ¼rfnissen passt.    "
    >
    </app-academy-banner>

    <div class="container-fluid p-0 mt-5 mb overflow-hidden">
      <h1 class="text-center">Deine Vorteile auf einen Blick</h1>
      <div class="section">
        <app-features [features]="features"></app-features>
        <img
          src="../../../../../assets/images/banner-images/features.svg"
          alt="Illustration einer Person auf einer Hoverboard-Rakete"
          class="hover-img d-none d-xl-block mx-auto mb-3 mt-0"
        />
      </div>
    </div>

    <div class="container-fluid mt-5">
      <h1 class="text-center font-weight-bold">Das sagen unsere Unternehmenskund:innen</h1>
      <div class="section">
        <app-company-testimonial></app-company-testimonial>
      </div>
    </div>
    <app-work-with-us></app-work-with-us>
  </nb-layout-column>
  <nb-layout-footer fixed>
    <app-footer></app-footer>
  </nb-layout-footer>
</nb-layout>
