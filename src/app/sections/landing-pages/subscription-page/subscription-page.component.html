<nb-layout>
  <nb-layout-header>
    <app-header></app-header>
  </nb-layout-header>

  <nb-layout-column class="p-0">
    <div class="container">
      <div class="section">
        <app-banner [title]="title" [subtitle]="subtitle" [imageUrl]="imageUrl" [showContactBtn]="true"></app-banner>
      </div>
    </div>

    <div class="container-fluid mb-5 d-flex p-0 banner-container">
      <div class="d-flex align-items-center">
        <span class="text-left" (click)="isAboActive = true">Abos</span>
        <span class="text-right" (click)="isAboActive = false">Aktionen</span>
      </div>

      <div
        class="selection-banner bg-primary-200 cursor-pointer"
        [ngClass]="{ 'left-active': isAboActive }"
        (click)="isAboActive = true"
        data-cy="subscription-select"
      ></div>

      <div
        class="selection-banner bg-primary-200 cursor-pointer"
        [ngClass]="{ 'right-active': !isAboActive }"
        (click)="isAboActive = false"
        data-cy="subscription-select"
      ></div>
    </div>
    <div class="container">
      <div
        class="row d-flex justify-content-center"
        [ltMatchHeight]="!mobile ? ['card', 'card-description', 'card-price', 'card-details'] : null"
        *ngIf="isAboActive"
      >
        <app-price-card
          class="col-12 col-md-6 col-lg-6 col-xl-4 d-flex justify-content-center"
          [subscription]="subscriptions[0]"
        >
        </app-price-card>
        <app-price-card
          class="col-12 col-md-6 col-lg-6 col-xl-4 d-flex justify-content-center"
          [subscription]="subscriptions[1]"
        >
        </app-price-card>
        <app-price-card
          class="col-12 col-md-6 col-lg-6 col-xl-4 d-flex justify-content-center"
          [subscription]="subscriptions[2]"
        >
        </app-price-card>
      </div>
      <div class="row" *ngIf="!isAboActive">
        <div class="card-container">
          <app-price-card
            [subscription]="actions[0]"
            [isActionCard]="true"
            class="d-flex justify-content-center"
          ></app-price-card>
        </div>
      </div>
    </div>

    <app-price-banner
      textBanner="** Ihr sucht gut ausgebildete Nachwuchskräfte und möchtet daher Teil unseres Unternehmensnetzwerkes werden? Nehmt Kontakt mit uns auf und informiert Euch über die Rahmenbedingungen."
    >
    </app-price-banner>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <app-footer></app-footer>
  </nb-layout-footer>
</nb-layout>
