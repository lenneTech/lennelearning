<nb-layout>
  <nb-layout-header>
    <app-header></app-header>
  </nb-layout-header>

  <nb-layout-column class="p-0">
    <div class="container">
      <div class="section">
        <app-banner [title]="title" [subtitle]="subtitle" [imageUrl]="imageUrl"></app-banner>
      </div>
    </div>
    <div class="container-fluid pe-0 ps-0 pb-3 pt-3 bg-brand-banner">
      <app-brand-banner></app-brand-banner>
    </div>
    <div class="container">
      <div class="section">
        <h2 class="section-title">Das ist der Ablauf</h2>
        <app-text-image-list></app-text-image-list>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <app-contact-card
          [title]="'Bewirb dich bei uns!'"
          [text]="
            'Haben wir dein Interesse geweckt?\n Dann melde dich doch bei uns und erzähl uns mehr über dich.\n Wir freuen uns dich kennenzulernen!'
          "
          [image]="'../../assets/images/banner-images/contact.svg'"
          [buttonText]="'Bewerbung Senden'"
          (buttonClicked)="sendApplication()"
        ></app-contact-card>
      </div>
    </div>
  </nb-layout-column>
  <nb-layout-footer fixed>
    <app-footer></app-footer>
  </nb-layout-footer>
</nb-layout>
