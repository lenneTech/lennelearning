<nb-layout>
  <nb-layout-header>
    <app-header></app-header>
  </nb-layout-header>

  <nb-layout-column class="p-0">
    <div class="container">
      <div class="section">
        <app-banner
          [title]="title"
          [subtitle]="subtitle"
          [imageUrl]="imageUrl"
          [showAcademyBtn]="true"
          [entryPointId]="'praktikant'"
        ></app-banner>
      </div>
    </div>
    <div class="container-fluid pe-0 ps-0 pb-3 pt-3 bg-brand-banner">
      <app-brand-banner></app-brand-banner>
    </div>
    <div class="container">
      <div class="section">
        <h2 class="section-title">Das ist der Ablauf</h2>
        <app-text-image-list [listElements]="listElements"></app-text-image-list>
      </div>
    </div>
    <app-academy-banner
      title="Melde Dich bei uns!"
      text="Haben wir Dein Interesse geweckt und Du möchtest ein Praktikum bei uns absolvieren? Du machst bereits bei einem anderen Unternehmen ein Praktikum, aber möchtest trotzdem lenne.Learning nutzen?<br /> <br />Nimm Kontakt mit uns auf und wir klären gemeinsam die nötigen Einzelheiten."
    >
    </app-academy-banner>

    <div class="container-fluid">
      <section class="testimonials">
        <h3 class="section-title mb-5">Das sagen unsere Teil&shy;nehmer:innen</h3>
        <div class="container">
          <swiper
            [slidesPerView]="1"
            [spaceBetween]="20"
            [navigation]="true"
            [centeredSlides]="true"
            [autoplay]="{ delay: 15000 }"
            [loop]="true"
          >
            <ng-template swiperSlide *ngFor="let review of reviews">
              <div class="d-flex">
                <div class="row mb-0 d-flex justify-content-center">
                  <div class="col-12 col-lg-8 col-right d-flex">
                    <img
                      src="../../../../../assets/images/quote_illust_orange.svg"
                      alt="Anführungszeichen umranded von einem orangenen Kreis"
                      class="quote d-md-flex d-none"
                    />
                    <div>
                      <p class="description">
                        {{ review.text }}
                      </p>
                      <p class="description-name">
                        {{ review.title }} <br />
                        <b>{{ review.subtitle }}</b>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </swiper>
        </div>
      </section>
    </div>
    <app-work-with-us></app-work-with-us>
  </nb-layout-column>
  <nb-layout-footer fixed>
    <app-footer></app-footer>
  </nb-layout-footer>
</nb-layout>
