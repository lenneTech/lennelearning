<nb-layout>
  <nb-layout-header>
    <app-header></app-header>
  </nb-layout-header>

  <nb-layout-column class="p-0">
    <div class="container">
      <div class="section">
        <app-banner
          [title]="title"
          [subtitle]="subtitle"
          [imageUrl]="imageUrl"
          [showAcademyBtn]="true"
          [entryPointId]="'berufserkunder'"
        ></app-banner>
      </div>
    </div>
    <div class="container-fluid pe-0 ps-0 pb-3 pt-3 bg-brand-banner">
      <app-brand-banner></app-brand-banner>
    </div>
    <div class="container">
      <div class="section">
        <app-steps [steps]="steps"></app-steps>
      </div>
    </div>

    <app-academy-banner></app-academy-banner>
    <div class="container">
      <div class="section">
        <h2 class="section-title">Das erwartet dich nach deinem Einblick</h2>
        <app-text-image-list></app-text-image-list>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <app-contact-card
          [title]="'Melde dich bei uns!'"
          [text]="
            'Haben wir dein Interesse geweckt?\n Dann melde dich bei uns und stelle uns deine Fragen.\n Wir freuen uns darauf, dich zu unterstÃ¼tzen!'
          "
          [image]="'../../assets/images/banner-images/contact.svg'"
          [buttonText]="'Kontakt'"
          (buttonClicked)="sendApplication()"
        ></app-contact-card>
      </div>
    </div>
  </nb-layout-column>
  <nb-layout-footer fixed>
    <app-footer></app-footer>
  </nb-layout-footer>
</nb-layout>
